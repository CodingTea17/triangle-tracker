<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>tringle tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>triangle tracker</h1>
      <form id="form-triangleTracker">
        <div class="form-group">
          <label for="sideLeft">leftside</label>
          <input id="sideLeft" type="number" class="form-group">
        </div>
        <div class="form-group">
          <label for="sideRight">rightside</label>
          <input id="sideRight" type="number" class="form-group">
        </div>
        <div class="form-group">
          <label for="sideBottom">bottom</label>
          <input id="sideBottom" type="number" class="form-group">
        </div>
        <button type="submit" class="btn btn-primary bnt-lg">Submit</button>
      </form>
      <div id="whatTriangle" class="well">
        <!-- WHERE THE RESULT GOES -->
      </div>
    </div>
  </body>
</html>
